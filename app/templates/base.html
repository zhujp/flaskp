<!DOCTYPE html>
<html>
<head>
    {% block head %}
    <title></title>
    {% endblock %}
</head>
<body>
 <ul class="nav navbar-nav navbar-right">
{% if current_user.is_authenticated %}
<li><a href="{{ url_for('auth.logout') }}">Sign Out</a></li> <h1>{{ current_user.username }}</h1>
{% else %}
<li><a href="{{ url_for('auth.login') }}">Sign In</a></li> 
{% endif %}
</ul>   
{% block content %}{% endblock %}
</body>
</html>
